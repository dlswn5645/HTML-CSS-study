<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 선택자</title>
    <style>
        /* class orange의 바로 다음 형제에 적용*/
        .orange + li {
            color: yellowgreen
        }

        /* li의 다음 형제 (사과만 폰트 사이즈 변경 X)*/
        li + li{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>
    
</body>
</html>
