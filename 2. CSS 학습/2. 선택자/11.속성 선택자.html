<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        input[disabled]{
            /* 투명도 40% */
            opacity: 0.4;
        }
        input[type="password"]{
            color: red;
            width: 100px;
        }
        /* ^: 클래스이름이 btn-으로 시작하는 것들  */
        button[class^="btn-"]{
            font-weight: bold;
            border-radius: 20px;
        }
         /* $: 클래스이름이 Success으로 끝나는 것들  */
        button[class$="Success"]{
            background: green;
        }
        button[class$="Danger"]{
            background: red;
        }
    </style>
</head>
<body>
    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="disabled text" disabled>
    
    <button class="btn-Success">Success</button>
    <button class="btn-Danger">Danger</button>
    <button>Normal</button>

</body>
</html>
