<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 자식 선택자</title>
   <style>
       /* 앞에는 조건이고 마지막이 선택자 */
       ul > .orange {
           color: orange;
       }
       
       div > h1{
           font-size: 13px;
       }

       div > ul > li {
           font-size: 15px;
       }
   </style>
</head>
<body>
    <h1>메롱 메롱</h1>
    <!--emmet 문법: 선택자 기반 -->
    <!--div>ul>li*3-->
    <div>
        <ul>
            <h1>메롱메롱</h1>
            <li>사과</li>
            <li>딸기</li>
            <li class ="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>
</body>
</html>
