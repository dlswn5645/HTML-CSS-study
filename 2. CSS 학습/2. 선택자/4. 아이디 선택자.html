<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
      /* id에만 적용 */
      #orange{
          color: orange;
      }
    </style>

</head>
<body>
    <h1>메롱 메롱</h1>
    <!--emmet 문법: 선택자 기반 -->
    <!--div>ul>li*3-->
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li id ="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>
</body>
</html>
