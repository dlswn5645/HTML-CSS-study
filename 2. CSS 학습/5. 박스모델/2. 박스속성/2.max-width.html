<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-width</title>
    <style>
        .parent{
            width: 400px;
            height: 300px;
            border: 4px solid blue;
            margin: 20px;
        }
        .child{
            /* max&min 최대,최소에 따라 부모요소에 맞게 맞춰줌 */
            max-width: 400px;
            min-width: 200px;
            height: 200px;
            background: orange;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
