<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before,after</title>
    <style>
        /* 가상 요소 추가 (뒤에 추가 afer, 앞에 추가 before)*/
         /* ul li::before{ 
            content: "번호";
            font-weight: bold;
            color: red;
            margin-right: 20px;
        }  */
        ul.box li::before{
            /*
            before,afer는 content속성이 필수
            만약 텍스트가 필요하지 않아도 content속성의 값을
            비워둬야 한다.
             */
            content:"";
            width: 30px;
            height: 30px;
            background: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--ex)ul>li{$}*10 
        순서대로 번호를 부여하는 방법:{$}*n-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    
    <hr>

    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
