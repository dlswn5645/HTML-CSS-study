<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-child,last-child</title>
    <style>
        /*first-child:첫번째 자식에만 변화를 줌 */
        .fruits > li:first-child{
            color: red;
        }
        /*last-child:첫번째 자식에만 변화를 줌 */
        .fruits > li:last-child{
            color: yellowgreen;
        }
    </style>
</head>
<body>

    <ul class="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li>오렌지</li>
        <li>망고</li>
    </ul>
    
</body>
</html>
