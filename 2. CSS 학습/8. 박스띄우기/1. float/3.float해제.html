<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float해제</title>
    <style>
        div[class^="container"]{
            width: 500px;
            padding: 20px;
            border: 3px solid red;
            
            /* 2. overflow: hidden; */
        }
        .box{
            width: 200px;
            height: 150px;
            border: 3px solid green;
            background: yellowgreen;
            font-size: 50px;
            float: left; 
        }
        /* 1. 빈 형제 요소를 추가하여 clear속성 적용
           (왠만해선 하지말기) */
        /* .clear-box{
            clear: both;
        } */
        /* 임의의 클래스를 만들면 편하다 */
        .clearfix::after{
            content: "";
            clear:both;
            /* float해제 요소는 block있어야함 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>
    <div class="container2 clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>
    <div class="container3 clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <!-- <div class="clear-box"></div> -->
    </div>
    
    
</body>
</html>
