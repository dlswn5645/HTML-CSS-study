<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grand-parent{
            width: 400px;
            height: 300px;
            padding: 100px;
            border: 4px dashed lightgray;
            position: relative;
        }
        .parent{
            width: 400px;
            height: 300px;
            border: 4px dashed gray;
            /* 제일 가까운 위치상의 부모를 기준으로 움직인다. */
            position: relative;
        }
        .child{
            width: 120px;
            height: 80px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
        }
        .absolute{
            position: absolute;
            bottom: 50px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="grand-parent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child absolute">2</div>
            <div class="child">3</div>
        </div>
    </div>
    
</body>
</html>
