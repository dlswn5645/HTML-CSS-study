<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacing</title>
    <style>
        .hello{
            font-size: 50px;
            /*글자간의 간격(자간)*/
            letter-spacing: 20px;
        }
        .bye{
            font-size: 30px;
            /*단어간의 간격*/
            word-spacing: 30px;           
        }
    </style>
</head>
<body>
    <div class="hello">Hello</div>
    <div class="bye">hello my home</div>
    
</body>
</html>
